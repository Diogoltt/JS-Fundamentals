<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de seleção de elementos</title>

    <script src=".js/selection.js" defer></script>
    <!-- defer no <script> serve para adiar a execução do script até que
    todo o HTML da página tenha sido carregado e parseado (interpretado pelo navegador). -->
</head>
<body>
    <h1 id="titulo"> Aula </h1>

    <p class="pagrafo"> Aula1 </p>
    <p class="paragrafo"> Aula2 </p>

    <li></li>
</body>
</html>
