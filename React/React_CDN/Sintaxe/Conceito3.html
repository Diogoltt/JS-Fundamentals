    <!-- Utilizando React -->
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Tick() {
            let currentTime = new Date().toLocaleTimeString();
            return (
                <div>
                    <h1>Agora são {currentTime}</h1>
                </div>
            );
        }

        setInterval(() => {
            ReactDOM.render(<Tick />, rootElement);
        }, 1000);
    </script>
</body>
